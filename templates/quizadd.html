<html>
<head>
<title>Add Quiz Record</title>
</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
<h1>Add Quiz Record</h1>
<form action="/quiz/add" method="post">
Subject<input type="text" name="subject"></input><br>
# of Questions<input type="text" name="question_count"></input><br>
Date:<input type="text" name="date"></input><br>
<input type ="submit" value="Submit"></input>
</form>
</body>
</html>
